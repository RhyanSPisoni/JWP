<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="defah4t-src 'self'; font-src 'self' data: fonts.gstatic.com;">

    <link rel="shortcut icon" href="#">
    <!-- <link rel="stylesheet" type="text/css" href="../style.css" /> -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Game JPW</title>
</head>

<body>
    <div id="cab">
        <h1>Game</h1>
    </div>
    <div id="all">
        <main class="cards">
            <section class="card">
                <div class="icon">
                    <img src="./assets/icon.png" id="imgC1">
                </div>
                <div class="sub">
                    <h4 id="comp1">Competidor n°?</h4>
                    <h4 id="FormNome1">Nome: ?</h4>
                    <h4 id="FormInt1">Inteligência: ?</h4>
                    <h4 id="FormFor1">Força: ?</h4>
                    <h4 id="FormVeloc1">Velocidade: ?</h4>
                    <h4 id="FormDurab1">Durabilidade: ?</h4>
                    <h4 id="FormPoder1">Poder: ?</h4>
                    <h4 id="FormCombate1">Combate: ?</h4>
                    <button id="btnChoose">Escolher</button>
                </div>
            </section>
            <section class="card">
                <div class="icon">
                    <img src="./assets/icon.png" id="imgC2">
                </div>
                <div class="sub">
                    <h4 id="comp2">Competidor n°?</h4>
                    <h4 id="FormNome2">Nome: ?</h4>
                    <h4 id="FormInt2">Inteligência: ?</h4>
                    <h4 id="FormFor2">Força: ?</h4>
                    <h4 id="FormVeloc2">Velocidade: ?</h4>
                    <h4 id="FormDurab2">Durabilidade: ?</h4>
                    <h4 id="FormPoder2">Poder: ?</h4>
                    <h4 id="FormCombate2">Combate: ?</h4>
                    <button id="btnChoose">Escolher</button>
                </div>
            </section>
            <section class="card">
                <div class="icon">
                    <img src="./assets/icon.png" id="imgWinner">
                </div>
                <div class="sub">
                    <label>Vencedor!</label>
                    <h4 id="vencId">Competidor n°?</h4>
                    <h4 id="vencNome">Nome: ?</h4>
                    <h4 id="vencPontos">Pontos: ?</h4>
                    <button id="btnVenc">Iniciar</button>
                </div>
            </section>
        </main>
    </div>
    <!-- <footer>Desenvolvido por: Rhyan de Souza Pisoni - Criciúma SC</footer> -->
</body>

<script language="javascript" src="./script.js"></script>

</html>
