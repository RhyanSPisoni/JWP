<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Construtor de equipes de League of Legends">
    <meta name="author" content="Paulo Roberto da Silva Filho e Rhyan de Souza Pisoni">
    <meta name="keywords" content="League of Legends, Lol, Formador de equipes">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mapa.css">
    <title>Formador de Equipes</title>
</head>

<body>
    <header>
        <h1>Formador de equipes</h1>
    </header>


    <main>
        <div id="enviar">
            <input type="text" id="nome" placeholder="Nome do time">
            <input type="button" value="Confirmar" id="confirmar">
        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista" placeholder="Topo">
            <h3></h3>
            <img src="" class="splash"><br>
            <img src="https://raw.githubusercontent.com/esports-bits/lol_images/master/role_lane_icons/TOP.png" alt="Topo" class="rota">
            <img src="img/blitao.webp" class="classe">
        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista" placeholder="Caçador">
            <h3></h3>
            <img src="" class="splash"><br>
            <img src="https://raw.githubusercontent.com/esports-bits/lol_images/master/role_lane_icons/JUNGLE.png" alt="Caçador" class="rota">
            <img src="img/blitao.webp" class="classe">
        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista" placeholder="Meio">
            <h3></h3>
            <img src="" class="splash"><br>
            <img src="https://raw.githubusercontent.com/esports-bits/lol_images/master/role_lane_icons/MIDDLE.png" alt="Meio" class="rota">
            <img src="img/blitao.webp" class="classe">
        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista" placeholder="Atirador">
            <h3></h3>
            <img src="" class="splash"><br>
            <img src="https://raw.githubusercontent.com/esports-bits/lol_images/master/role_lane_icons/ADC.png" alt="Atirador" class="rota">
            <img src="img/blitao.webp" class="classe">

        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista" placeholder="Suporte">
            <h3></h3>
            <img src="" class="splash"><br>
            <img src="https://raw.githubusercontent.com/esports-bits/lol_images/master/role_lane_icons/SUPPORT.png" alt="Suporte" class="rota">
            <img src="img/blitao.webp" class="classe">
        </div>
    </main>
    <span id="erro"></span>
    <section>
        <img src="http://ddragon.leagueoflegends.com/cdn/6.8.1/img/map/map11.png" alt="Mapa" id="mapa">
        <div id="icons">
            <img src="img/missing.webp" class="champ" id="top">
            <img src="img/missing.webp" class="champ" id="jg">
            <img src="img/missing.webp" class="champ" id="mid">
            <img src="img/missing.webp" class="champ" id="adc">
            <img src="img/missing.webp" class="champ" id="sup">
        </div>
    </section>

    <h1>Lista Equipe</h1>
    <section id="listagem">
        <div id="listaEquipe">

        </div>
    </section>
    <footer>
        <p>Trabalho feito por: Paulo Roberto da Silva Filho e Rhyan de Souza Posoni</p>
    </footer>

    <datalist id="lista">

    </datalist>


</body>
<script language="javascript" src="script.js"></script>
<script language="javascript" src="put.js"></script>
<script language="javascript" src="delete.js"></script>

</html>
